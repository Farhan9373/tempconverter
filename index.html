<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>temperature converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>temperature Converter <span><i class="fa-solid fa-temperature-three-quarters"></i></span></h1>
        </div>
        <div class="celcius">
            <input type="number" name="" placeholder="celcius"><span class="icons">&#8451</span>
        </div>
        <div class="farenhite">
            <input type="number" name="" placeholder="farenhite"><span class="icons">&#8457</span>
        </div>
        <div class="kelvin">
            <input type="number" name="" placeholder="kelvin"><span class="icons">&#8490</span>
        </div>
        <div class="button">
            <button>All Clear</button>
        </div>
    
    </div>
    <script src="index.js" charset="UTF-8"></script>
</body>

</html>
